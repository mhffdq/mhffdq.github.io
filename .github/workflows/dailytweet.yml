name: dailytweet

on:
  repository_dispatch:
    types: [maketweet]
jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true  # Fetch Hugo themes
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod
          token: ${{ secrets.PUSH_TOKEN }}
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.80.0'

      - name: Create
        run: |
            yesterday=$(TZ=Asia/Tokyo date --date '1 day ago' "+%Y%m%d")
            hugo new ./post/tweets/$yesterday.md　--kind tweets
      - name: edit
        run: |            
            yesterday=$(TZ=Asia/Tokyo date --date '1 day ago' "+%Y%m%d")
            echo -e $yesterday'に行ったツイートです。\n<!--more-->'>> ./content/post/tweets/$yesterday.md
            echo '${{ toJSON(github.event.client_payload) }}' |jq -r .tweets[]|awk '{printf "{{<tweet %s>}}\n\n",$0}'>> ./content/post/tweets/$yesterday.md
      - name: push
        env:
            PUSH_TOKEN: ${{ secrets.PUSH_TOKEN }}
        run: |
            yesterday=$(TZ=Asia/Tokyo date --date '1 day ago' "+%Y%m%d")
            /usr/bin/git add ./content/post/tweets/$yesterday.md
            /usr/bin/git config user.name $GITHUB_ACTOR
            /usr/bin/git config user.email $GITHUB_ACTOR@users.noreply.github.com
            /usr/bin/git commit -m "$yesterdayのツイートまとめ https://mhffdq.github.io/post/tweets/$yesterday"
            /usr/bin/git push https://x-access-token:$PUSH_TOKEN@github.com/mhffdq/mhffdq.github.io.git main
