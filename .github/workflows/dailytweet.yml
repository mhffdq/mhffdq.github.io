name: dailytweet

on:
  repository_dispatch:
    types: [maketweet]
jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true  # Fetch Hugo themes
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.80.0'

      - name: Create
        run: |
            yesterday=$(date --date '1 day ago' "+%Y%m%d")
            hugo new ./post/tweets/$yesterday.md
      - name: edit
        run: |
            yesterday=$(date --date '1 day ago' "+%Y%m%d")
            echo '${{ toJSON(github.event.client_payload) }}' |jq -r ' .tweets[]|awk '{printf "{{<tweet %s>}}\n",$0}'>> ./content/post/tweets/$yesterday.md
      - name: push
        run: |
            yesterday=$(date --date '1 day ago' "+%Y%m%d")
            /usr/bin/git add ./content/post/tweets/$today.md
            /usr/bin/git config user.name $GITHUB_ACTOR
            /usr/bin/git config user.email $GITHUB_ACTOR@users.noreply.github.com
            /usr/bin/git commit -m "$todayのツイートまとめ https://mhffdq.github.io/post/tweets/$yesterday"
            /usr/bin/git push origin main
